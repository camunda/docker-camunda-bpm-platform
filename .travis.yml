jobs:
  include:
    - if: repo IN ("camunda/docker-camunda-bpm-platform")
      env: DISTRO=tomkitty1
    - if: head_repo IN ("camunda/docker-camunda-bpm-platform")
      env: DISTRO=tomkitty2
    - if: repo IN ("maxdanilov-test/docker-camunda-bpm-platform")
      env: DISTRO=tomkitty3
    - if: head_repo IN ("maxdanilov-test/docker-camunda-bpm-platform")
      env: DISTRO=tomkitty4
    - if: head_repo != repo
      env: DISTRO=tomkitty5
      
script:
  - ./pipeline.sh

