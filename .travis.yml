language: generic

sudo: required

services:
    - docker

env:
    - DISTRO=tomcat SNAPSHOT=true
    - DISTRO=tomcat SNAPSHOT=true EE=true
    - DISTRO=wildfly10 SNAPSHOT=true
    - DISTRO=wildfly10 SNAPSHOT=true EE=true
    - DISTRO=wildfly11 SNAPSHOT=true
    - DISTRO=wildfly11 SNAPSHOT=true EE=true

script: |
    docker build -t camunda/camunda-bpm-platform:${DISTRO} \
        --build-arg DISTRO=${DISTRO} \
        --build-arg SNAPSHOT=${SNAPSHOT} \
        --build-arg EE=${EE} \
        --build-arg USER=${NEXUS_USER} \
        --build-arg PASSWORD=${NEXUS_PASS} \
        . &&
    ./test/test.sh &&
    docker login -u "${DOCKER_HUB_USERNAME}" -p "${DOCKER_HUB_PASSWORD}" &&
    ./release.sh
