version: '2.4'

services:
    camunda:
        image: camunda/camunda-bpm-platform:${DISTRO}-${PLATFORM}
        platform: linux/${PLATFORM}
        ports:
            - "8080:8080"
        restart: unless-stopped

    camunda-mysql:
        image: camunda/camunda-bpm-platform:${DISTRO}-${PLATFORM}
        platform: linux/${PLATFORM}
        environment:
            - DB_DRIVER=com.mysql.cj.jdbc.Driver
            - DB_URL=jdbc:mysql://mysql:3306/process-engine?sendFractionalSeconds=false
            - DB_USERNAME=camunda
            - DB_PASSWORD=camunda
            - WAIT_FOR=mysql:3306
        links:
            - mysql
        ports:
            - "8080:8080"
        restart: unless-stopped

    camunda-postgres:
        image: camunda/camunda-bpm-platform:${DISTRO}-${PLATFORM}
        platform: linux/${PLATFORM}
        environment:
            - DB_DRIVER=org.postgresql.Driver
            - DB_URL=jdbc:postgresql://postgres:5432/camunda
            - DB_USERNAME=camunda
            - DB_PASSWORD=camunda
            - WAIT_FOR=postgres:5432
        links:
            - postgres
        ports:
            - "8080:8080"
        restart: unless-stopped

    camunda-debug:
        image: camunda/camunda-bpm-platform:${DISTRO}-${PLATFORM}
        platform: linux/${PLATFORM}
        environment:
            - DEBUG=true
        ports:
            - "8080:8080"
            - "8000:8000"
        restart: unless-stopped

    camunda-prometheus-jmx:
        image: camunda/camunda-bpm-platform:${DISTRO}-${PLATFORM}
        platform: linux/${PLATFORM}
        environment:
            - JMX_PROMETHEUS=true
        ports:
            - "8080:8080"
            - "9404:9404"
        restart: unless-stopped

    camunda-password-file:
        image: camunda/camunda-bpm-platform:${DISTRO}-${PLATFORM}
        platform: linux/${PLATFORM}
        environment:
            - DB_DRIVER=com.mysql.cj.jdbc.Driver
            - DB_URL=jdbc:mysql://mysql:3306/process-engine?sendFractionalSeconds=false
            - DB_USERNAME=camunda
            - DB_PASSWORD_FILE=/run/secrets/camunda_db_password
            - WAIT_FOR=mysql:3306
        volumes:
            - $PWD/db-password.txt:/run/secrets/camunda_db_password
        links:
            - mysql
        ports:
            - "8080:8080"
        restart: unless-stopped

    mysql:
        image: mysql:8.0
        environment:
            - MYSQL_ROOT_PASSWORD=camunda
            - MYSQL_USER=camunda
            - MYSQL_PASSWORD=camunda
            - MYSQL_DATABASE=process-engine

    postgres:
        image: postgres:15
        environment:
            - POSTGRES_USER=camunda
            - POSTGRES_PASSWORD=camunda
