version: '3'

services:
    camunda:
        image: camunda/camunda-bpm-platform:${DISTRO:-latest}
        environment:
            - JAVA_OPTS=-Djava.security.egd=file:/dev/./urandom
            - DB_DRIVER=mysql.jdbc.Driver
            - DB_URL=jdbc:mysql://db:3306/process-engine
            - DB_USERNAME=camunda
            - DB_PASSWORD=camunda
        links:
            - db
        ports:
            - "8080:8080"

    db:
        image: mysql:5.7
        environment:
            - MYSQL_ROOT_PASSWORD=camunda
            - MYSQL_USER=camunda
            - MYSQL_PASSWORD=camunda
            - MYSQL_DATABASE=process-engine
