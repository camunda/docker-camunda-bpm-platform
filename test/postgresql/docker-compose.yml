version: '3'

services:
    camunda:
        image: camunda/camunda-bpm-platform:${DISTRO:-latest}
        environment:
            - DB_DRIVER=org.postgresql.Driver
            - DB_URL=jdbc:postgresql://db:5432/camunda
            - DB_USERNAME=camunda
            - DB_PASSWORD=camunda
        links:
            - db
        ports:
            - "8080:8080"

    db:
        image: postgres:9.6
        environment:
            - POSTGRES_USER=camunda
            - POSTGRES_PASSWORD=camunda
